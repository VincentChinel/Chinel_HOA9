---
- hosts: all
  become: true
  pre_tasks:

  - name: Update Repo Index (CentOS)
    tags: always
    dnf:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "CentOS"

  - name: Update Repo Index (Ubuntu)
    tags: always
    apt:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "Ubuntu"

- hosts: prometheus_systems
  become: true
  roles:
    - install
